{% extends "base.html" %}
{% block title %}New scan{% endblock %}

{% block content %}
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title mb-4">Check Website Accessibility</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.url.label_tag }}
                    {{ form.url }}
                </div>
                <button type="submit" class="btn btn-primary">Check</button>
            </form>
        </div>
    </div>
{% endblock %}
